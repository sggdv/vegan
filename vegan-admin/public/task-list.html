<div class="container"><div class="page-header"><h3>发送表单</h3></div><div class="form-group"><button type="button" class="btn btn-danger" ng-click="addTask()"><span class="glyphicon glyphicon-plus"></span> 发送新表单</button></div><div class="panel panel-primary" ng-repeat="task in tasks"><div class="panel-heading"><div class="row"><div class="col-sm-4"><span class="glyphicon glyphicon-flag"></span> {{task.tradeNo}}</div><div class="col-sm-4"><span class="glyphicon glyphicon-user"></span> {{task.nickname}}</div><div class="col-sm-4"><span class="glyphicon glyphicon-time"></span> {{task.createDate | date : 'yyyy-MM-dd HH:mm'}}</div></div></div><div class="table-responsive"><table class="table"><tr ng-repeat="item in task.template.items"><td>{{$index + 1}}</td><td>{{item.name}}</td><td>{{item.value}}</td></tr></table></div><div class="panel-footer"><button type="button" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-ok"></span> 发送</button> <button type="button" class="btn btn-sm btn-danger" ng-click="removeTask($index)"><span class="glyphicon glyphicon-trash"></span> 删除</button></div></div></div>
