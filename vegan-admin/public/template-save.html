<div class="container">
<div class="page-header">
  <h3>新建表单</h3>
</div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">表单名称</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="templateData.name">
      </div>
    </div>
    <hr>
    <div ng-repeat="item in templateData.items">
      <hr ng-if="$index != 0">
      <div class="form-group">
        <label class="col-sm-2 control-label">资料名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="item.name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">资料类别</label>
        <div class="col-sm-10">
          <div class="btn-group">
            <label class="btn btn-default" ng-repeat="itemType in itemTypes">
              <input type="radio" ng-model="item.itemType" ng-value="itemType"> {{itemType.name}}
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">提示说明</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" ng-model="item.desc"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" ng-click="removeItem($index)">
            <span class="glyphicon glyphicon-trash"></span> 删除资料
          </button>          
        </div>
      </div>
    </div>
  </form>
<button type="button" class="btn btn-danger" ng-click="addItem()">
  <span class="glyphicon glyphicon-plus"></span> 添加资料
</button>
<button type="button" class="btn btn-success" ng-click="ok()">
  <span class="glyphicon glyphicon-ok"></span> 提交保存
</button>
</div>
