<div class="modal-header"><h4 class="modal-title">发送新表单</h4></div><div class="modal-body"><form class="form-horizontal"><div class="form-group"><label class="col-sm-2 control-label">淘宝订单编号</label><div class="col-sm-10"><input type="text" class="form-control" ng-model="task.tradeNo"></div></div><div class="form-group"><label class="col-sm-2 control-label">淘宝客人昵称</label><div class="col-sm-10"><input type="text" class="form-control" ng-model="task.nickname"></div></div><div class="form-group"><label class="col-sm-2 control-label">资料表单</label><div class="col-sm-10"><div class="btn-group"><label class="btn btn-default" ng-repeat="template in templates"><input type="radio" ng-model="task.template" ng-value="template"> {{template.name}}</label></div></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-success" ng-click="ok()"><span class="glyphicon glyphicon-ok"></span> 发送</button> <button type="button" class="btn btn-default" ng-click="dismiss()"><span class="glyphicon glyphicon-remove"></span> 关闭</button></div>
