<div class="container"><div class="page-header"><h3>用户资料</h3></div><div class="form-group"><div class="input-group col-sm-6"><label class="input-group-addon">手机号码</label><input type="text" class="form-control"> <span class="input-group-btn"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> 搜索</button></span></div></div><div class="panel panel-primary" ng-repeat="inst in instances"><div class="panel-heading"><div class="row"><div class="col-sm-3">{{inst.no}}</div><div class="col-sm-3">{{inst.stat}}</div><div class="col-sm-3"><span class="glyphicon glyphicon-phone"></span> {{inst.phone}}</div><div class="col-sm-3"><span class="glyphicon glyphicon-time"></span> {{inst.createDate | date : 'yyyy-MM-dd HH:mm'}}</div></div></div><div class="table-responsive"><table class="table"><tr ng-repeat="item in inst.template.items"><td>{{$index + 1}}</td><td>{{item.name}}</td><td>{{item.value}}</td></tr></table></div><div class="panel-footer"><button type="button" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-ok"></span> 完成</button> <button type="button" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span> 删除</button></div></div></div>
