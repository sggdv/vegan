<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/vegan.css">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" novalidate>
        <h2 class="form-signin-heading text-center">登陆 Vegan</h2>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span> 
            <input type="text" class="form-control" autofocus placeholder="用户名" name="username" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </span> 
            <input type="password" class="form-control" placeholder="密码" name="pwd" required>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-success btn-block" type="button">
            <span class="glyphicon glyphicon-ok"></span> 登陆
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
